<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#"
        ><i class="fa-solid fa-house-chimney"></i> &nbsp;Online Banking</a
      >
      <a href="#"><i class="fa-solid fa-table-columns"></i>&nbsp; Dashboard</a>
      <a href="#"><i class="fa-solid fa-right-left"></i> &nbsp; Transaction</a>
      <a href="#"><i class="fa-solid fa-id-card"></i> &nbsp;Manage Customer</a>
    </div>

    <div id="main">
      <span
        style="margin-left: 30px; font-size: 30px; cursor: pointer"
        onclick="openNav()"
        >&#9776; Online banking system - Transactions Information</span
      >
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa-solid fa-user"></i>&nbsp;<i
            class="fa-solid fa-caret-down"
          ></i>
        </button>
        <div class="dropdown-content">
          <a href="#"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;Logout</a
          >
          <a href="#"
            ><i class="fa-solid fa-id-card-clip"></i>&nbsp;View details</a
          >
          <a href="#"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Edit</a>
        </div>
      </div>
    </div>
    <div class="transaction">
      <h2>Transaction Logs</h2>
      <div class="row">
        <div class="left col-4">
          <form>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
                aria-describedby=""
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputAddress"
                placeholder="Address"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputId">ID</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputId"
                placeholder="id"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
            <button type="submit" class="btn btn-secondary btn-lg mx-4">Cancel</button>
          </form>
        </div>
        <div class="center col-4">
          <i class="fa-solid fa-image-portrait"></i>
        </div>
        <div class="right col-4">
          <h2></h2>
          <form>
            <div class="form-group">
              <label for="exampleInputTransfer">Date of Birth</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputTransfer"
                aria-describedby=""
                placeholder="Date of Birth"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputAccountNumber">Account Number</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputAccountNumber"
                placeholder="Account Number"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputDate">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputDate"
                placeholder="Phone number"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
